<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}When2Meet{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/main.css') }}">
    
    {% block extracss %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/dashboard" class="nav-logo">When2Meet</a>
            
            <div class="nav-links">
                {% if user %}
                    <span class="nav-user">{{ user }}</span>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/logout" class="nav-link nav-logout">Logout</a>
                {% else %}
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/signup" class="nav-link">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% block maincontent %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>When2Meet Clone - Final Exam</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    {% block extrajs %}{% endblock %}
</body>
</html>
